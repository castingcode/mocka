data:
  - query: >
      publish usr data where a = 'foo'
    response:
      status: 0
      results: >
        <moca-results>
            <metadata>
                <column name="a" type="I" length="0" nullable="true"/>
            </metadata>
            <data>
                <row>
                    <field>foo</field>
                </row>
            </data>
        </moca-results>
  - query: >
      publish usr data:
    response:
      status: 0
      results: >
        <moca-results>
            <metadata>
                <column name="a" type="I" length="0" nullable="true"/>
            </metadata>
            <data>
                <row>
                    <field>bar</field>
                </row>
            </data>
        </moca-results>
  - query: >
      publish usr data where a = 'bar':
    response:
      status: 90001
      message: "this is really unexpected"
